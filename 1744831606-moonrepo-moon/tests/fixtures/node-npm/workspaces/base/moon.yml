language: javascript

tasks:
  version:
    command: npm
  installDep:
    command: npm
    args: install react@17.0.0
  runDep:
    command: prettier
    args: --check *.yml
  runScript:
    command: npm run test
  viaScript:
    script: 'echo "node+npm platform" && node --version && npm --version'
