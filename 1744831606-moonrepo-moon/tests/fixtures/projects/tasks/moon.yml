language: typescript

tasks:
  test:
    command: jest
    args:
      - --cache
      - --color
    inputs:
      - 'tests/**/*'
  lint:
    command: eslint
    args:
      - --cache
      - --report-unused-disable-directives
    outputs:
      - 'cache'
  internal:
    command: build
    options:
      internal: true
